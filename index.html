<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h3>Metric/Imperial Unit Conversion</h3>
            <div id="metric">
                <input type="number" id="set-metric" aria-label="Number input">
            </div>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="conversion">
            <div id="length" class="box">
                <h3 class="heading">Length (Meter/Feet)</h3>
                <p id="result-length"></p>
            </div>
            <div id="volume" class="box">
                <h3 class="heading">Volume (Liters/Gallons)</h3>
                <p id="result-volume"></p>
            </div>
            <div id="mass" class="box">
                <h3 class="heading">Mass (Kilograms/Pounds)</h3>
                <p id="result-mass"></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
